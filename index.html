<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	      initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>
	<div class="background"></div>

	<img src="images/Bird.png" class="bird" id="bird-1">

	<div class="message messageStyle" id="message">

		<p>Tap or Press ↑</p>

	</div>

		<div>
			<span class="score_title">Score:</span>
			<span class="score_val">0</span>
		</div>
		<div class="highscore">
			Best: <span id="highScoreVal">0</span>

	</div>
